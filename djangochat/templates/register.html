<!DOCTYPE html>
<html>
<head>

</head>
    <body id="logreg">
        <div class="container h-100">
            <div class="d-flex justify-content-center h-100">

                <div class="user_card">
                    {{form.errors}}
                    <div class="d-flex justify-content-center">
                        <h3 id="form-title">Register here . . .</h3>
                    </div>

                    <div class="d-flex justify-content-center form_container">

                        <form method="POST" action="">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user-secret"></i></span>
                                </div>
                                {{form.username}}
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                {{form.first_name}}
                            </div>
                            <div class="input-group mb-3">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-user-plus"></i></span>
                                </div>
                                {{form.last_name}}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                                </div>
                                {{form.email}}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                {{form.password1}}
                            </div>
                            <div class="input-group mb-2">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                {{form.password2}}
                            </div>

                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn login_btn" type="submit" value="Register Account">
                            </div>
                        </form>
                        {% for message in messages %}
                        <p> {{message}}</p>
                        {% endfor %}

                    </div>




                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>


            //Query All input fields
            var form_fields = document.getElementsByTagName('input')
            form_fields[1].placeholder = 'Username...';
            form_fields[2].placeholder = 'First name...';
            form_fields[3].placeholder = 'Last name';
            form_fields[4].placeholder = 'Email...';
            form_fields[5].placeholder = 'Enter password...';
            form_fields[6].placeholder = 'Re-enter Password...';


            for (var field in form_fields) {
                form_fields[field].className += ' form-control'
            }
        </script>
    <li><button style="border-radius: 15px;"><a href="http://localhost:3000/" style="color: black;">Realtime Chat</a></button></li>
    </body>



</html>
