<!DOCTYPE html>
<html>
<head>

</head>

<body id="logbody">

    <div class="loginbox">
        <h1>Login Here</h1>
        <form method="post">
            {% csrf_token %}
            <p>Username</p>
            <input type="text" name="username" placeholder="Username">
            <p>Password</p>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login"><br>

            <a href="{% url 'register' %}">Don't have an accoount? </a>
        </form>
    </div>
    {% for message in messages %}
    <h1>
        <p> {{message}}</p>
    </h1>
    {% endfor %}

</body>

</html>
